# git tag v1.0.0
# git push origin v1.0.0
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
